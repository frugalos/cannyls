language: rust

rust:
  - stable
  - beta
  - nightly

before_script:
  - rustup component add clippy-preview

script:
  - cargo test
  - cargo clippy --lib --tests

matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
  include:
    - rust: nightly
      script: cargo bench

env:
  global:
  - RUSTFLAGS="-D warnings"
